<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xoxGame.css">
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box b1" id="0"></div>
            <div class="box b2" id="1"></div>
            <div class="box b3" id="2"></div>
        </div>
        <div class="boxes">
            <div class="box b4" id="3"></div>
            <div class="box b5" id="4"></div>
            <div class="box b6" id="5"></div>
        </div>
        <div class="boxes">
            <div class="box b7" id="6"></div>
            <div class="box b8" id="7"></div>
            <div class="box b9" id="8"></div>
        </div>
        <div class="scoreBoard">
            <p>Your Turn : <span id="whichPlayer"></span></p>
            
            <button id="resetBtn">Reset</button>
        </div>
        <div class="wins">
            <div id="try"><span id="who"></span></div>
        </div>
    </div>

</body>
    <script src="xoxGame.js"></script>
</html>
